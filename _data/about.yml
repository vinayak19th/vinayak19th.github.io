content: | # this will include new lines to allow paragraphs
     Driven PhD student in Quantum Machine Learning with a passion for bridging the gap between theory and application. Prior industry experience as a Deep Learning Developer at [@Myelin Foundry](https://www.myelinfoundry.com/). Currently, I'm researching ML algorithms to improve NISQ computer performance at [@MPS-Lab](https://labs.engineering.asu.edu/mps-lab/person/vinayak-sharma/). 
     
     <b>Where I'm looking to go</b> : My current goal is to complete a PhD in Quantum Machine Learning and contribute to the development of this emerging and interdisciplinary field.<br><br>
