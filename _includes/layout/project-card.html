        <div class="card project-card">
            <div class="card-header">
                <h2 class="text-center">{{ include.item.name }}</h4>
            </div>
            <div class="card-body project-card-header">
                <!-- Brief -->
                <div class="text-muted text-center">
                    <p><em> {{ include.item.brief }} </em></p>
                </div>
                <!-- GitHub Stats Card Image -->
                {%- if include.item.github -%}
                <center>
                <a role="button" href="https://github.com/{{data[0]}}/{{data[1]}}" class="btn btn-secondary rounded-pill project-github-button">
                    <i class="devicon-github-original"></i><b>CodeBase</b> 
                </a>
                </center>
                {%- endif -%} 
                <!-- Description -->
                <div class="card-text project-card-text">
                    {{ include.item.description | strip | markdownify }}
                </div>
            </div>  
            <div class="card-footer project-card-footer">
                {%- if include.item.stack -%}
                {% for tech in include.item.stack %}
                    <mark>&nbsp{{tech}}&nbsp</mark> 
                {% endfor %}{%- endif -%} 
            </div>
        </div>
