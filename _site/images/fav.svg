<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <!-- define a circle mask covering the full icon -->
    <clipPath id="circle-mask">
      <circle cx="32" cy="32" r="32" />
    </clipPath>
  </defs>
  <!-- draw your square source PNG through the mask -->
  <image
    width="64" height="64"
    clip-path="url(#circle-mask)"
    href="https://www.gravatar.com/avatar/2302f2e8d1521c441894759ef96580b2?s=300"
  />
</svg>