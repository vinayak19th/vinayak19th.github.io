<div class="container education-container" id="publications">
    <h3>{{ site.publication.title | default: "Publications" }}</h3>
    <div class="biblography-container">
    <div id="filters" class="filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="2023">2023</button>
        <button class="filter-btn" data-filter="2024">2024</button>
        <button class="filter-btn" data-filter="conference">Conference</button>
        <button class="filter-btn" data-filter="journal">Journal</button>
    </div>
    Bibl : {{ site.bibliography }}
    <div class="publications-list">
        {% bibliography %}
    </div>
    </div>
</div>

<style>
  .publication-item {
    margin-bottom: 1.5em;
    padding-bottom: 1.5em;
    border-bottom: 1px solid #eee;
  }
  .filters button {
    margin-right: 5px;
    padding: 5px 10px;
    border: 1px solid #ccc;
    background-color: #f9f9f9;
    cursor: pointer;
  }
  .filters button.active {
    background-color: #007bff;
    color: white;
    border-color: #007bff;
  }
  .publication-item.hidden {
    display: none;
  }
</style>

<script>
document.addEventListener('DOMContentLoaded', function () {
  const filterButtons = document.querySelectorAll('#filters .filter-btn');
  const publications = document.querySelectorAll('.publication-item');

  filterButtons.forEach(button => {
    button.addEventListener('click', function () {
      // Set active class on button
      filterButtons.forEach(btn => btn.classList.remove('active'));
      this.classList.add('active');

      const filter = this.getAttribute('data-filter');

      publications.forEach(item => {
        const itemYear = item.getAttribute('data-year');
        const itemType = item.getAttribute('data-type');

        if (filter === 'all' || itemYear === filter || itemType === filter) {
          item.classList.remove('hidden');
        } else {
          item.classList.add('hidden');
        }
      });
    });
  });
});
</script>
